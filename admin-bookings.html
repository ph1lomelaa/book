<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã –°–ø–∏—Å–æ–∫ –±—Ä–æ–Ω–µ–π - Hickmet Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-primary: #FAF8F5;
            --bg-secondary: #F5F1EB;
            --bg-card: #FFFFFF;
            --accent-brown: #9B8474;
            --accent-dark: #6B5D52;
            --accent-light: #C4B5A7;
            --text-primary: #3D3935;
            --text-secondary: #8A827C;
            --border-color: #E8E3DC;
            --shadow-soft: 0 4px 12px rgba(107, 93, 82, 0.08);
            --shadow-medium: 0 8px 24px rgba(107, 93, 82, 0.12);
            --success-bg: #E8F5E9;
            --success-text: #2E7D32;
            --warning-bg: #FFF3E0;
            --warning-text: #E65100;
            --danger-bg: #FFEBEE;
            --danger-text: #C62828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            padding: 20px;
            padding-bottom: 60px;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--accent-dark) 100%);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        /* –ü–µ—Ä–∏–æ–¥ –∏ —Ñ–∏–ª—å—Ç—Ä—ã */
        .period-selector {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
        }

        .period-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-brown);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .date-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            outline: none;
        }

        .date-input:focus {
            border-color: var(--accent-brown);
            background-color: #FFFFFF;
        }

        .quick-period-btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .period-btn {
            padding: 10px 18px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .period-btn:hover {
            border-color: var(--accent-light);
            transform: translateY(-1px);
        }

        .load-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(107, 93, 82, 0.2);
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(107, 93, 82, 0.3);
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-dark);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* –§–∏–ª—å—Ç—Ä—ã –ø–æ —Å—Ç–∞—Ç—É—Å—É */
        .status-filters {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 18px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            border-color: var(--accent-light);
            transform: translateY(-1px);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--accent-dark) 100%);
            color: white;
            border-color: var(--accent-dark);
        }

        /* –°–ø–∏—Å–æ–∫ –±—Ä–æ–Ω–µ–π */
        .bookings-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .booking-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--accent-light);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .booking-guest {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-dark);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .status-active {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .status-cancelled {
            background: var(--danger-bg);
            color: var(--danger-text);
        }

        .status-rescheduled {
            background: var(--warning-bg);
            color: var(--warning-text);
        }

        .booking-details {
            display: grid;
            gap: 8px;
        }

        .booking-detail {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .booking-detail strong {
            color: var(--text-primary);
            margin-left: 4px;
        }

        .manager-tag {
            margin-top: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 13px;
            color: var(--accent-dark);
            font-weight: 600;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--accent-brown);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-brown);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="header">
        <h1>Hickmet Premium</h1>
        <p>–°–ø–∏—Å–æ–∫ –±—Ä–æ–Ω–µ–π</p>
    </div>

    <!-- –í—ã–±–æ—Ä –ø–µ—Ä–∏–æ–¥–∞ -->
    <div class="period-selector">
        <div class="period-label">–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–∏–æ–¥</div>

        <div class="date-inputs">
            <input type="date" id="start-date" class="date-input">
            <input type="date" id="end-date" class="date-input">
        </div>

        <div class="quick-period-btns">
            <button class="period-btn" onclick="setQuickPeriod('today')">–°–µ–≥–æ–¥–Ω—è</button>
            <button class="period-btn" onclick="setQuickPeriod('week')">–ù–µ–¥–µ–ª—è</button>
            <button class="period-btn" onclick="setQuickPeriod('month')">–ú–µ—Å—è—Ü</button>
        </div>

        <button class="load-btn" onclick="loadBookings()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –±—Ä–æ–Ω–∏</button>
    </div>

    <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
    <div class="stats-grid" id="stats-grid" style="display: none;">
        <div class="stat-card">
            <div class="stat-number" id="total-count">0</div>
            <div class="stat-label">–í—Å–µ–≥–æ</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="active-count">0</div>
            <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã–µ</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="cancelled-count">0</div>
            <div class="stat-label">–û—Ç–º–µ–Ω–µ–Ω–æ</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="rescheduled-count">0</div>
            <div class="stat-label">–ü–µ—Ä–µ–Ω–æ—Å</div>
        </div>
    </div>

    <!-- –§–∏–ª—å—Ç—Ä—ã –ø–æ —Å—Ç–∞—Ç—É—Å—É -->
    <div class="status-filters" id="status-filters" style="display: none;">
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterByStatus('all')">–í—Å–µ</button>
            <button class="filter-tab" onclick="filterByStatus('new')">–ê–∫—Ç–∏–≤–Ω—ã–µ</button>
            <button class="filter-tab" onclick="filterByStatus('cancelled')">–û—Ç–º–µ–Ω–∞</button>
            <button class="filter-tab" onclick="filterByStatus('rescheduled')">–ü–µ—Ä–µ–Ω–æ—Å</button>
        </div>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –±—Ä–æ–Ω–µ–π -->
    <div id="bookings-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_BASE = 'https://gainless-computably-pablo.ngrok-free.dev';
        let allBookings = [];
        let currentFilter = 'all';

        // –û–±—ë—Ä—Ç–∫–∞ –¥–ª—è fetch —Å –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏ ngrok
        async function apiFetch(url, options = {}) {
            const headers = {
                'ngrok-skip-browser-warning': '1',
                ...options.headers
            };
            return fetch(url, { ...options, headers });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±—ã—Å—Ç—Ä–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞
        function setQuickPeriod(period) {
            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            let startDate;

            if (period === 'today') {
                startDate = endDate;
            } else if (period === 'week') {
                const weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                startDate = weekAgo.toISOString().split('T')[0];
            } else if (period === 'month') {
                const monthAgo = new Date(today);
                monthAgo.setMonth(today.getMonth() - 1);
                startDate = monthAgo.toISOString().split('T')[0];
            }

            document.getElementById('start-date').value = startDate;
            document.getElementById('end-date').value = endDate;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±—Ä–æ–Ω–µ–π
        async function loadBookings() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–∏–æ–¥!');
                return;
            }

            const container = document.getElementById('bookings-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ –±—Ä–æ–Ω–µ–π...</p></div>';

            try {
                const response = await apiFetch(`${API_BASE}/api/admin/bookings?start_date=${startDate}&end_date=${endDate}`);
                const data = await response.json();

                if (data.ok) {
                    allBookings = data.bookings;
                    updateStats();
                    renderBookings();
                    document.getElementById('stats-grid').style.display = 'grid';
                    document.getElementById('status-filters').style.display = 'block';
                } else {
                    container.innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p></div>';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º</p></div>';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = allBookings.length;
            const active = allBookings.filter(b => b.status === 'new').length;
            const cancelled = allBookings.filter(b => b.status === 'cancelled').length;
            const rescheduled = allBookings.filter(b => b.status === 'rescheduled').length;

            document.getElementById('total-count').textContent = total;
            document.getElementById('active-count').textContent = active;
            document.getElementById('cancelled-count').textContent = cancelled;
            document.getElementById('rescheduled-count').textContent = rescheduled;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—Ä–æ–Ω–µ–π
        function renderBookings() {
            const container = document.getElementById('bookings-container');
            let filtered = allBookings;

            if (currentFilter !== 'all') {
                filtered = allBookings.filter(b => b.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>–ë—Ä–æ–Ω–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p></div>';
                return;
            }

            let html = '<div class="bookings-container">';

            filtered.forEach(booking => {
                const statusClass = booking.status === 'new' ? 'status-active' :
                                   booking.status === 'cancelled' ? 'status-cancelled' : 'status-rescheduled';
                const statusText = booking.status === 'new' ? '–ê–∫—Ç–∏–≤–Ω–∞—è' :
                                  booking.status === 'cancelled' ? '–û—Ç–º–µ–Ω–µ–Ω–∞' : '–ü–µ—Ä–µ–Ω–æ—Å';

                const createdDate = new Date(booking.created_at).toLocaleDateString('ru-RU');
                const createdTime = new Date(booking.created_at).toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});

                html += `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div class="booking-guest">${booking.guest_last_name} ${booking.guest_first_name}</div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>

                        <div class="booking-details">
                            <div class="booking-detail">
                                –ü–∞–∫–µ—Ç: <strong>${booking.package_name}</strong>
                            </div>
                            <div class="booking-detail">
                                –õ–∏—Å—Ç: <strong>${booking.sheet_name}</strong>
                            </div>
                            <div class="booking-detail">
                                –¢–∏–ø –Ω–æ–º–µ—Ä–∞: <strong>${booking.room_type || '–ù–µ —É–∫–∞–∑–∞–Ω'}</strong>
                            </div>
                            <div class="booking-detail">
                                –¶–µ–Ω–∞: <strong>${booking.price} —Ç–≥</strong>
                            </div>
                            <div class="booking-detail">
                                –°–æ–∑–¥–∞–Ω–æ: <strong>${createdDate} –≤ ${createdTime}</strong>
                            </div>
                            ${booking.notes ? `
                            <div class="booking-detail">
                                –ü—Ä–∏–º–µ—á–∞–Ω–∏—è: <strong>${booking.notes}</strong>
                            </div>
                            ` : ''}
                        </div>

                        <div class="manager-tag">
                            –ú–µ–Ω–µ–¥–∂–µ—Ä: ${booking.manager_name}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ —Å—Ç–∞—Ç—É—Å—É
        function filterByStatus(status) {
            currentFilter = status;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderBookings();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = today;
        });
    </script>
</body>
</html>
