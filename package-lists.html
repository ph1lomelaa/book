<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –ø–∞–ª–æ–º–Ω–∏–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            overflow-x: hidden;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
            box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.1);
        }

        .search-btn {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            font-size: 16px;
            font-weight: 600;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .search-btn:active {
            opacity: 0.8;
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .results-container {
            display: none;
        }

        .result-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .passport-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 16px;
            background: #ffffff;
            padding: 8px;
        }

        .info-section {
            margin-bottom: 16px;
        }

        .info-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .name-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–ª–∏ —Ñ–∞–º–∏–ª–∏—é..."
            autocomplete="off"
        >
        <button class="search-btn" id="searchBtn" onclick="searchPilgrim()">
            üîç –ù–∞–π—Ç–∏
        </button>
    </div>

    <div id="loadingDiv" class="loading" style="display: none;">
        ‚è≥ –ü–æ–∏—Å–∫...
    </div>

    <div id="errorDiv" class="error-message" style="display: none;"></div>

    <div id="noResultsDiv" class="no-results" style="display: none;">
        üòî –ù–∏–∫–æ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
    </div>

    <div id="resultsContainer" class="results-container"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        const tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();
        tg.expand();

        // –ü–æ–∏—Å–∫ –ø–æ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPilgrim();
            }
        });

        async function searchPilgrim() {
            const query = document.getElementById('searchInput').value.trim();

            if (!query || query.length < 2) {
                showError('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                return;
            }

            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('noResultsDiv').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('resultsContainer').innerHTML = '';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/care/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;

                if (!data.ok) {
                    showError(data.error || '–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞');
                    return;
                }

                if (!data.results || data.results.length === 0) {
                    document.getElementById('noResultsDiv').style.display = 'block';
                    return;
                }

                displayResults(data.results);

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';

            results.forEach(pilgrim => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const statusClass = pilgrim.status === 'cancelled' ? 'status-cancelled' : 'status-active';
                const statusText = pilgrim.status === 'cancelled' ? '–û–¢–ú–ï–ù–ï–ù–û' : '–ê–ö–¢–ò–í–ù–û';

                let html = `
                    <div class="name-header">
                        ${pilgrim.last_name} ${pilgrim.first_name}
                    </div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                `;

                // –§–æ—Ç–æ –ø–∞—Å–ø–æ—Ä—Ç–∞
                if (pilgrim.passport_image_path) {
                    html += `
                        <img
                            src="${API_URL}/api/care/passport-photo/${pilgrim.id}"
                            alt="–ü–∞—Å–ø–æ—Ä—Ç"
                            class="passport-image"
                            onerror="this.style.display='none'"
                        >
                    `;
                }

                // –ü–∞—Å–ø–æ—Ä—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                html += `
                    <div class="info-section">
                        <div class="info-title">–ü–∞—Å–ø–æ—Ä—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</div>
                        <div class="info-row">
                            <span class="info-label">–ü–æ–ª:</span>
                            <span class="info-value">${pilgrim.gender}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</span>
                            <span class="info-value">${pilgrim.date_of_birth}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ù–æ–º–µ—Ä –ø–∞—Å–ø–æ—Ä—Ç–∞:</span>
                            <span class="info-value">${pilgrim.passport_num}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è:</span>
                            <span class="info-value">${pilgrim.passport_expiry}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ò–ò–ù:</span>
                            <span class="info-value">${pilgrim.iin}</span>
                        </div>
                    </div>
                `;

                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç—É—Ä–µ
                html += `
                    <div class="info-section">
                        <div class="info-title">–¢—É—Ä</div>
                        <div class="info-row">
                            <span class="info-label">–ü–∞–∫–µ—Ç:</span>
                            <span class="info-value">${pilgrim.package_name}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–î–∞—Ç–∞:</span>
                            <span class="info-value">${pilgrim.sheet_name}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ö–æ–º–Ω–∞—Ç–∞:</span>
                            <span class="info-value">${pilgrim.room_type}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ü–∏—Ç–∞–Ω–∏–µ:</span>
                            <span class="info-value">${pilgrim.meal_type}</span>
                        </div>
                    </div>
                `;

                // –ö–æ–Ω—Ç–∞–∫—Ç—ã –∏ –æ–ø–ª–∞—Ç–∞
                html += `
                    <div class="info-section">
                        <div class="info-title">–ö–æ–Ω—Ç–∞–∫—Ç—ã –∏ –æ–ø–ª–∞—Ç–∞</div>
                        <div class="info-row">
                            <span class="info-label">–¢–µ–ª–µ—Ñ–æ–Ω:</span>
                            <span class="info-value">${pilgrim.phone}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–¶–µ–Ω–∞:</span>
                            <span class="info-value">${pilgrim.price}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–û–ø–ª–∞—á–µ–Ω–æ:</span>
                            <span class="info-value">${pilgrim.amount_paid}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ú–µ–Ω–µ–¥–∂–µ—Ä:</span>
                            <span class="info-value">${pilgrim.manager_name}</span>
                        </div>
                    </div>
                `;

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ
                if (pilgrim.visa_status !== '-' || pilgrim.avia !== '-' || pilgrim.train !== '-') {
                    html += `
                        <div class="info-section">
                            <div class="info-title">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ</div>
                    `;

                    if (pilgrim.visa_status !== '-') {
                        html += `
                            <div class="info-row">
                                <span class="info-label">–í–∏–∑–∞:</span>
                                <span class="info-value">${pilgrim.visa_status}</span>
                            </div>
                        `;
                    }

                    if (pilgrim.avia !== '-') {
                        html += `
                            <div class="info-row">
                                <span class="info-label">–ê–≤–∏–∞:</span>
                                <span class="info-value">${pilgrim.avia}</span>
                            </div>
                        `;
                    }

                    if (pilgrim.train !== '-') {
                        html += `
                            <div class="info-row">
                                <span class="info-label">–ü–æ–µ–∑–¥:</span>
                                <span class="info-value">${pilgrim.train}</span>
                            </div>
                        `;
                    }

                    html += `</div>`;
                }

                // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
                if (pilgrim.comment && pilgrim.comment !== '') {
                    html += `
                        <div class="info-section">
                            <div class="info-title">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</div>
                            <div class="info-value" style="text-align: left; max-width: 100%;">
                                ${pilgrim.comment}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
